image: node:latest

#building:
  #stage: build
  #image: node:latest

cache:
  paths:
    - node_modules

pages:
  stage: deploy
  script:
  # note: this must global
  - npm i -g tiddlywiki
  - ls
  - tree
  - tiddlywiki --build index
  - rm -rf public/*
  - cp output/* public
  artifacts:
    paths:
    - public
  only:
  - main
